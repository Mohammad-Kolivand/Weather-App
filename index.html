<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div id="search">
      <img src="/img/location.png" id="location" alt="location icon" />
      <input type="text" placeholder="Enter City Name..." />
      <button>Search</button>
    </div>
    <div id="weather"><span id="loader"></span></div>
    <div id="forecast"></div>
    <div id="modal">
      <div>
        <div>
          <span id="modal-btn">X</span>
        </div>
        <div>
          <p></p>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
